<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <form id="form-enter-city">
          <div class="row">
            <div class="col-6">
              <input
                type="text"
                placeholder="Enter the city"
                class="form-control"
                id="search-text-input"
                autofocus
                autocomplete="off"
              />
            </div>
            <div class="col-2">
              <button type="submit" class="btn btn-primary" id="search-button">
                Search
              </button>
            </div>
            <div class="col-2">
              <button
                type="button"
                class="btn btn-success"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>

        <div class="weather-today">
          <div class="row">
            <div class="col-6">
              <ul>
                <li id="current-day"></li>
                <li id="current-time"></li>
              </ul>
              <h1 id="city"></h1>
              <ul class="description">
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
            <div class="col-6">
              <div class="temperature-container">
                <img src="" alt="" id="icon" />
                <div class="weather-type" id="weather-type"></div>
                <div class="current-temperature-container">
                  <h2>
                    <span id="current-temperature"></span
                    ><span class="units"
                      ><a href="" id="celsius" class="active">°C</a>|<a
                        href=""
                        id="fahrenheit"
                        >°F</a
                      ></span
                    >
                  </h2>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
      <p class="footer">
        <a href="https://github.com/AnastasiaLevkun/weather-app" target="_blank"
          >Open-sourse code</a
        >
        <span>by Anastasia Levkun</span>
      </p>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
